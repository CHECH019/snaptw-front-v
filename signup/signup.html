<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/form-styles.css">
    <title>Sign up</title>
</head>
<body>
    <div class="flex-container">
        <div class="container">
            <h1 class="title">Sign up</h1>
            <form action="" class="form" id="register-form">
                <input class="input-field" id="username" type="text" placeholder="username">
                <input class="input-field" id="name" type="text" placeholder="name">
                <input class="input-field" id="surname" type="text" placeholder="surname">
                <input class="input-field" id="email" type="email" placeholder="email">
                <input class="input-field" id="password" type="password" name="" placeholder="password">
                <input type="submit" value="Register" class="submit-btn">
            </form>
        </div>
    </div>

    <script src="signup-script.js" type="module"></script>
</body>
</html>
