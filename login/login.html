<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/form-styles.css">
    <title>SnapTw | Login</title>
</head>
<body>
    <div class="flex-container">
        <div class="container">
            <h1 class="title">User login</h1>
            <form action="" class="form" id="login-form">
                <input type="text" id="username" placeholder="username" class="input-field">
                <input type="password" id="pass" placeholder="password" class="input-field">
                <input type="submit" value="Login" class="submit-btn" id="login">
            </form>            
        </div>
    </div>
    <script src="login-script.js" type="module"></script>
</body>
</html>
