<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-styles.css">
    <title>SnapTw | Login</title>
</head>
<body>
    <div class="container">
        <h1 class="login-title">User login</h1>
        <form action="" class="login-form" id="login-form">
            <input type="text" name="" id="username" placeholder="username" class="input-field">
            <input type="password" name="" id="pass" placeholder="password" class="input-field">
            <input type="submit" value="Login" class="submit-btn" id="login">
        </form>
        <button class="submit-btn" id="signup">Sign up</button>
    </div>
    <script src="login-script.js"></script>
</body>
</html>
